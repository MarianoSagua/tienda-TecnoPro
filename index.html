<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg row light" id="navegacionPrincipal">
      <div class="container-fluid nav-centrar">
          <a class="navbar-brand" href="#">
              TecnoPro <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-headphones" viewBox="0 0 16 16">
                          <path d="M8 3a5 5 0 0 0-5 5v1h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V8a6 6 0 1 1 12 0v5a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h1V8a5 5 0 0 0-5-5z"/>
                      </svg>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link" href="index.html">Inicio</a>
              </li>
              
              <li class="nav-item">
                  <a class="nav-link" href="index.html#mainGeneral__cards">Tienda</a>
              </li>

              <li class="nav-item">
                  <a class="nav-link" href="#">Quienes Somos</a>
              </li>

              <li class="nav-item">
                  <a class="nav-link" href="index.html#formularioPrincipal">Contacto</a>
              </li>

              <li class="nav-item" id="carritoCompra">
                  <a class="nav-link" href="#">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-dash" viewBox="0 0 16 16">
                          <path d="M6.5 7a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4z"/>
                          <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                      </svg>
                  </a>
              </li>

              <li class="nav-item lupaBusqueda">
                  <a class="nav-link" href="#">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg>
                  </a>
              </li>

              <li class="nav-item" id="modoTema">
                  <a class="nav-link" href="#">
                      <i class="bi bi-moon-fill" id="iconoTema"></i>
                  </a>
              </li>
          </ul>
          </div>
      </div>
    </nav>

    <main class="row light" id="mainPrincipal">
      <img class="mainGeneral__imagenPrincipal" src="/images/Imagen Principal.png" alt="Imagen Principal TecnoPro">
      
      <article id="mainGeneral__cards">
          
      </article>

      <section class="formularioGeneral col-10">
        <form action="" id="formularioPrincipal">
            <fieldset>
                <legend class="formulario__tituloUno">Contactanos</legend>
                <h2 class="formulario__tituloDos">Nos interesaria saber tu opinion!</h2>

                <div class="container-fluid">
                    <div class="row formulario__centrar">
                        <div class="formularioEdicion">
                            <div class="formulario formulario__email">
                                <label for="exampleFormControlInput1" class="form-label">Tu Direccion de Email</label>
                                <input type="email" class="form-control" id="campoEmail" placeholder="Tu Direccion de Email"> 
                            </div>
                            
                            <div class="formulario formulario__nombre">
                                <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                                <input type="name" class="form-control" id="campoNombre" placeholder="Tu Nombre">
                            </div>
                            
                            <div class="formulario formulario__mensaje">
                                <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escribe aqui el mensaje que nos quieras dejar"></textarea>
                            </div>
                        </div>
        
                        <div class="boton">
                            <button class="boton__item" id="boton__formulario">Enviar</button>
                        </div>
                        
                    </div>
                </div>
            </fieldset>
        </form>
      </section>
    </main>
    
    <footer class="row">

    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  
  <script src="/js/miArchivo.js"></script>

</html>
